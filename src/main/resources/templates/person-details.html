<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Профиль: ' + ${person.lastName} + ' ' + ${person.firstName} + (${person.surName != null ? ' ' + person.surName : ''})">Профиль</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css  " rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css  ">

    <style>
        .person-photo-container {
            width: 100%;
            max-width: 350px;
            height: 450px;
            margin: 0 auto;
        }

        .person-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-photo {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            color: #6c757d;
        }

        .field-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Кнопка "Назад" -->
    <div class="mb-4">
        <a href="/family-tree" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-arrow-left"></i> Назад к списку
        </a>
    </div>

    <div class="row g-4">

        <!-- Левая колонка - Фото -->
        <div class="col-lg-4 col-md-5 text-center text-md-start">
            <div class="person-photo-container shadow-sm rounded overflow-hidden mb-3">
                <img th:if="${person.mainPhotoUrl != null}"
                     th:src="${person.mainPhotoUrl}"
                     alt="Фото"
                     class="person-photo">
                <div th:unless="${person.mainPhotoUrl != null}"
                     class="person-photo no-photo d-flex align-items-center justify-content-center">
                    <div class="text-center">
                        <i class="bi bi-person display-1"></i>
                        <div class="mt-2">Фото отсутствует</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Правая колонка - Информация -->
        <div class="col-lg-8 col-md-7">

            <!-- Карточка с основной информацией -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0 px-4 d-flex justify-content-between align-items-center">
                    <h1 class="display-6 fw-bold mb-0">
                        <span th:text="${person.lastName}">Фамилия</span>
                        <span th:text="${person.firstName}">Имя</span>
                        <span th:if="${person.surName != null}" th:text="${person.surName}" class="text-secondary">Отчество</span>
                    </h1>

                    <div class="d-flex gap-2">
                        <!-- Кнопка редактирования профиля -->
                        <a th:href="@{/person/{id}/redaction(id=${person.id})}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-pencil me-1"></i> Редактировать профиль
                        </a>
                        <!-- Кнопка просмотра дерева -->
                        <a th:href="@{/tree/{rootId}(rootId=${person.id})}" class="btn btn-outline-success btn-sm">
                            <i class="bi bi-diagram-3 me-1"></i> Просмотр дерева
                        </a>
                    </div>
                </div>

                <div class="card-body px-4 pb-4">
                    <hr class="my-3 text-secondary opacity-25">

                    <!-- Список полей -->
                    <dl class="row mb-0">
                        <th:block th:if="${person.twoLastName != null}">
                            <dt class="col-sm-4 field-label">Вторая фамилия:</dt>
                            <dd class="col-sm-8" th:text="${person.twoLastName}"></dd>
                        </th:block>

                        <th:block th:if="${person.maidenName != null}">
                            <dt class="col-sm-4 field-label">Девичья фамилия:</dt>
                            <dd class="col-sm-8" th:text="${person.maidenName}"></dd>
                        </th:block>

                        <th:block th:if="${person.nickName != null}">
                            <dt class="col-sm-4 field-label">Прозвище:</dt>
                            <dd class="col-sm-8 fst-italic text-muted" th:text="${person.nickName}"></dd>
                        </th:block>

                        <dt class="col-sm-4 field-label">Дата рождения:</dt>
                        <dd class="col-sm-8" th:text="${#temporals.format(person.dateOfBirth, 'dd.MM.yyyy')}"></dd>
                    </dl>
                </div>
            </div>

            <!-- Блок с фактами -->
            <div class="card shadow-sm border-0" th:if="${person.interestingFact != null and !person.interestingFact.isEmpty()}">
                <div class="card-body p-4 bg-light bg-opacity-50 rounded">
                    <h5 class="card-title fw-bold text-dark mb-3">
                        <i class="bi bi-info-circle me-2 text-primary"></i>Интересные факты
                    </h5>
                    <div class="p-3 bg-white border rounded text-break" style="white-space: pre-wrap;" th:text="${person.interestingFact}">
                        Текст факта будет здесь...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js  "></script>
</body>
</html>
