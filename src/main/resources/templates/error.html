<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Контейнер на всю высоту экрана (vh-100) для центрирования -->
<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center p-5">

            <!-- Иконка ошибки -->
            <div class="text-danger mb-4">
                <i class="bi bi-exclamation-octagon-fill display-1"></i>
            </div>

            <!-- Заголовок -->
            <h2 class="card-title fw-bold mb-3">Ошибка</h2>

            <!-- Сообщение об ошибке -->
            <p class="card-text text-secondary mb-4" th:if="${errorMessage}" th:text="${errorMessage}">
                Что-то пошло не так.
            </p>
            <p class="card-text text-secondary mb-4" th:unless="${errorMessage}">
                Запрашиваемая страница не найдена или произошла непредвиденная ошибка.
            </p>

            <!-- Кнопка назад -->
            <a href="/family-tree" class="btn btn-outline-danger btn-lg px-4 rounded-pill">
                <i class="bi bi-arrow-left me-2"></i> Вернуться к дереву
            </a>

        </div>
    </div>

</div>

<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
