<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск в родословной</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .card-header { font-weight: 600; }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="row justify-content-center mb-5">
        <div class="col-lg-8">
            <h1 class="text-center mb-4 text-primary">
                <i class="bi bi-people-fill"></i> Поиск в генеалогическом древе
            </h1>

            <!-- Основной поиск: Карточка -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-search"></i> Основной поиск
                </div>
                <div class="card-body">
                    <form action="/search" method="get" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-control" name="firstName" placeholder="Иван">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Иванов">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">
                                Найти по имени/фамилии
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <h3 class="mb-4 text-secondary"><i class="bi bi-sliders"></i> Расширенный поиск</h3>

    <div class="row g-4">

        <!-- Колонка 1: Даты -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-header bg-light">По дате рождения</div>
                <div class="card-body">
                    <!-- Поиск ДО -->
                    <form action="/search/before" method="get" class="mb-3">
                        <label class="form-label text-muted small">Родившиеся ДО:</label>
                        <div class="input-group">
                            <input type="date" class="form-control" name="date">
                            <button class="btn btn-outline-secondary" type="submit">Найти</button>
                        </div>
                    </form>

                    <!-- Поиск ПОСЛЕ -->
                    <form action="/search/after" method="get">
                        <label class="form-label text-muted small">Родившиеся ПОСЛЕ:</label>
                        <div class="input-group">
                            <input type="date" class="form-control" name="date">
                            <button class="btn btn-outline-secondary" type="submit">Найти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Колонка 2: Место рождения -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-header bg-light">По месту рождения</div>
                <div class="card-body">
                    <form action="/search/birth-gubernia" method="get" class="mb-3">
                        <label class="form-label text-muted small">Губерния рождения:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="gubernia" placeholder="Московская">
                            <button class="btn btn-outline-success" type="submit">Найти</button>
                        </div>
                    </form>

                    <form action="/search/birth-naseleniyPunct" method="get">
                        <label class="form-label text-muted small">Нас. пункт рождения:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="naseleniyPunct" placeholder="Москва">
                            <button class="btn btn-outline-success" type="submit">Найти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Колонка 3: Место проживания -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-header bg-light">По месту проживания</div>
                <div class="card-body">
                    <form action="/search/live-gubernia" method="get" class="mb-3">
                        <label class="form-label text-muted small">Губерния проживания:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="gubernia" placeholder="Тульская">
                            <button class="btn btn-outline-info" type="submit">Найти</button>
                        </div>
                    </form>

                    <form action="/search/live-naseleniyPunct" method="get">
                        <label class="form-label text-muted small">Нас. пункт проживания:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="naseleniyPunct" placeholder="Тула">
                            <button class="btn btn-outline-info" type="submit">Найти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Колонка 4: Любой адрес (на всю ширину на мобильных, но часть сетки на больших) -->
        <div class="col-md-6 col-lg-12">
            <div class="card h-100 border-secondary">
                <div class="card-header bg-secondary text-white">Глобальный поиск по географии</div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <form action="/search/all-gubernia" method="get">
                                <label class="form-label text-muted small">Любая губерния:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="gubernia" placeholder="Рязанская">
                                    <button class="btn btn-dark" type="submit">Найти</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form action="/search/all-naseleniyPunct" method="get">
                                <label class="form-label text-muted small">Любой нас. пункт:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="naseleniyPunct" placeholder="Скопин">
                                    <button class="btn btn-dark" type="submit">Найти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="mt-5 text-center">
        <a href="/family-tree" class="btn btn-link text-decoration-none">
            <i class="bi bi-arrow-left"></i> К полному списку
        </a>
    </div>

</div>

<!-- Bootstrap JS Bundle (обязателен для работы некоторых компонентов, если понадобятся в будущем) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
