<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск в родословной</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .form-group { margin: 15px 0; }
        label { display: inline-block; width: 220px; }
        input, button { padding: 6px; margin: 3px; }
        button { background: #0066cc; color: white; border: none; cursor: pointer; }
        button:hover { background: #0052a3; }
        hr { margin: 30px 0; }
    </style>
</head>
<body>

<h1>Поиск в генеалогическом древе</h1>

<!-- Основной поиск: имя + фамилия -->
<form action="/search" method="get">
    <div class="form-group">
        <label>Имя:</label>
        <input type="text" name="firstName" placeholder="Иван">
    </div>
    <div class="form-group">
        <label>Фамилия:</label>
        <input type="text" name="lastName" placeholder="Иванов">
    </div>
    <button type="submit">Найти по имени/фамилии</button>
</form>

<hr>
<h3>Расширенный поиск</h3>

<!-- По дате -->
<form action="/search/before" method="get" style="margin: 10px 0;">
    <label>Родившиеся ДО:</label>
    <input type="date" name="date">
    <button type="submit">Найти</button>
</form>

<form action="/search/after" method="get" style="margin: 10px 0;">
    <label>Родившиеся ПОСЛЕ:</label>
    <input type="date" name="date">
    <button type="submit">Найти</button>
</form>

<!-- По месту рождения -->
<form action="/search/birth-gubernia" method="get" style="margin: 10px 0;">
    <label>Губерния рождения:</label>
    <input type="text" name="gubernia" placeholder="Московская">
    <button type="submit">Найти</button>
</form>

<form action="/search/birth-naseleniyPunct" method="get" style="margin: 10px 0;">
    <label>Нас. пункт рождения:</label>
    <input type="text" name="naseleniyPunct" placeholder="Москва">
    <button type="submit">Найти</button>
</form>

<!-- По месту проживания -->
<form action="/search/live-gubernia" method="get" style="margin: 10px 0;">
    <label>Губерния проживания:</label>
    <input type="text" name="gubernia" placeholder="Тульская">
    <button type="submit">Найти</button>
</form>

<form action="/search/live-naseleniyPunct" method="get" style="margin: 10px 0;">
    <label>Нас. пункт проживания:</label>
    <input type="text" name="naseleniyPunct" placeholder="Тула">
    <button type="submit">Найти</button>
</form>

<!-- По любому адресу -->
<form action="/search/all-gubernia" method="get" style="margin: 10px 0;">
    <label>Любая губерния:</label>
    <input type="text" name="gubernia" placeholder="Рязанская">
    <button type="submit">Найти</button>
</form>

<form action="/search/all-naseleniyPunct" method="get" style="margin: 10px 0;">
    <label>Любой нас. пункт:</label>
    <input type="text" name="naseleniyPunct" placeholder="Скопин">
    <button type="submit">Найти</button>
</form>

<hr>
<a href="/family-tree">← К полному списку</a>

</body>
</html>
