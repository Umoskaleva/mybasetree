<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:with="title=${'Генеалогическое дерево: ' + rootPerson.lastName + ' ' + rootPerson.firstName + ' ' + rootPerson.surName}">
        <title th:text="${title}">Генеалогическое дерево</title>
    </th:block>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Добавляем стиль для контейнера -->
    <style>
        .container-with-border {
            border: 2px solid #dee2e6; /* Цвет границы */
            border-radius: 8px; /* Закругленные углы */
            padding: 20px; /* Внутренние отступы */
            margin-top: 20px; /* Внешний отступ сверху */
            background-color: #fff; /* Фон контейнера */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для глубины */
        }
    </style>
</head>
<body class="bg-light">

<!-- Обертываем весь контент в div с классом container-with-border -->
<div class="container py-4 container-with-border">

    <!-- Навигационные кнопки -->
    <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
        <a href="/family-tree" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left me-1"></i> К списку людей
        </a>
        <a href="/tree" class="btn btn-outline-secondary">
            Выбрать другое дерево
        </a>
        <a th:href="@{/person/{id}(id=${rootId})}" class="btn btn-outline-info">
            Профиль человека
        </a>
    </div>

    <!-- Основной контейнер дерева -->
    <div class="card shadow-sm border-0">
        <div class="card-header text-center bg-primary text-white py-4">
            <h1 class="display-6 mb-0" th:text="'Генеалогическое дерево: ' + ${rootPerson.lastName} + ' ' + ${rootPerson.firstName} + ' ' + ${rootPerson.surName}">Генеалогическое дерево</h1>
            <p class="mb-0 text-light-emphasis">Нажмите на имя человека для просмотра его профиля</p>
        </div>

        <div class="card-body p-4">
            <div th:if="${treeNode == null}" class="alert alert-info text-center">
                <h3>Дерево пусто</h3>
                <p class="mb-0">Данные дерева не найдены.</p>
            </div>

            <div th:if="${treeNode != null}">
                <!-- Рекурсивное отображение дерева -->
                <div th:replace="~{tree-fragment :: tree-node(${treeNode})}"></div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
