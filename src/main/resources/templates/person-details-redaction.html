<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование профиля</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css  " rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css  ">

    <style>
        .person-photo-preview {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 0.375rem; /* Bootstrap rounded */
        }

        .no-photo-preview {
            width: 100%;
            height: 300px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Ссылка "Назад к профилю" сверху -->
    <div class="mb-3">
        <a th:href="@{/person/{id}(id=${person.id})}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Назад к профилю
        </a>
    </div>

    <!-- Заголовок страницы -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h2 class="fw-bold text-dark m-0">Редактирование профиля</h2>
        <a href="/family-tree" class="btn btn-outline-secondary btn-sm">Отмена</a>
    </div>

    <!-- Форма редактирования -->
    <!-- Важно: th:object="${person}" привязывает форму к объекту -->
    <!-- enctype="multipart/form-data" нужен для загрузки фото -->
    <form th:action="@{/person-details-redaction-good}" th:object="${person}" method="post" enctype="multipart/form-data">

        <!-- Скрытое поле ID (обязательно для редактирования) -->
        <input type="hidden" th:field="*{id}">

        <div class="row g-4">

            <!-- ЛЕВАЯ КОЛОНКА: Фото -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Фотография</h5>

                        <!-- Предпросмотр текущего фото -->
                        <div class="mb-3">
                            <img th:if="${person.mainPhotoUrl != null}"
                                 th:src="${person.mainPhotoUrl}"
                                 class="person-photo-preview shadow-sm mb-2">

                            <div th:unless="${person.mainPhotoUrl != null}" class="no-photo-preview mb-2">
                                <div class="text-center">
                                    <i class="bi bi-camera display-4"></i>
                                    <div class="mt-2 small">Нет фото</div>
                                </div>
                            </div>
                        </div>

                        <!-- Поле загрузки файла -->
                        <div class="mb-2">
                            <label for="photoFile" class="form-label text-start w-100 small text-muted">Изменить фото:</label>
                            <input class="form-control form-control-sm" type="file" id="photoFile" name="photoFile">
                        </div>
                    </div>
                </div>
            </div>

            <!-- ПРАВАЯ КОЛОНКА: Данные -->
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-primary">Основная информация</h5>
                    </div>
                    <div class="card-body p-4">

                        <!-- Блок ФИО -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="surName" class="form-label">Отчество</label>
                                <input type="text" class="form-control" id="surName" th:field="*{surName}">
                            </div>
                        </div>

                        <!-- Дополнительные имена -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="maidenName" class="form-label">Девичья фамилия</label>
                                <input type="text" class="form-control" id="maidenName" th:field="*{maidenName}">
                            </div>
                            <div class="col-md-6">
                                <label for="nickName" class="form-label">Прозвище</label>
                                <input type="text" class="form-control" id="nickName" th:field="*{nickName}">
                            </div>
                        </div>

                        <hr class="text-muted opacity-25">

                        <!-- Пол и Даты -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Пол</label>
                                <select class="form-select" id="gender" th:field="*{gender}">
                                    <option value="" disabled selected>Выберите...</option>
                                    <option value="MALE">Мужской</option>
                                    <option value="FEMALE">Женский</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="dateOfBirth" class="form-label">Дата рождения *</label>
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="dateOfMarriage" class="form-label">Дата брака</label>
                                    <input type="date" class="form-control" id="dateOfMarriage" th:field="*{dateOfMarriage}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dateOfDivorce" class="form-label">Дата развода</label>
                                    <input type="date" class="form-control" id="dateOfDivorce" th:field="*{dateOfDivorce}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dateOfDeath" class="form-label">Дата смерти</label>
                                    <input type="date" class="form-control" id="dateOfDeath" th:field="*{dateOfDeath}">
                                </div>
                            </div>
                        </div>

                        <!-- Факты / Биография -->
                        <div class="mb-3">
                            <label for="interestingFact" class="form-label">Интересные факты</label>
                            <textarea class="form-control" id="interestingFact" rows="3" th:field="*{interestingFact}"></textarea>
                        </div>

                        <!-- Адреса (упрощенно) -->
                        <div class="mb-3" th:if="${person.addresses != null}">
                            <label class="form-label fw-bold">Сохраненные адреса:</label>
                            <ul class="list-group">
                                <li class="list-group-item" th:each="addr : ${person.addresses}" th:text="${addr.getFormatAddress()}">
                                    Адрес...
                                </li>
                            </ul>
                            <div class="form-text">Редактирование адресов доступно в отдельном меню.</div>
                        </div>

                        <!-- Кнопка Сохранить и ссылка "Вернуться к профилю" -->
                        <div class="d-grid gap-2 d-md-flex justify-content-between mt-4">
                            <a th:href="@{/person/{id}(id=${person.id})}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Вернуться к профилю
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-save me-2"></i>Сохранить изменения
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js  "></script>
</body>
</html>
