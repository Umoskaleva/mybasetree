<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выбор корневого узла</title>

    <!-- Подключение Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h1 class="h3 mb-0"><i class="bi bi-diagram-3-fill me-2"></i>Выберите корень дерева</h1>
                </div>

                <div class="card-body p-4">
                    <!-- Кнопка "Назад" -->
                    <div class="mb-4">
                        <a href="/family-tree" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i> К списку людей
                        </a>
                    </div>

                    <!-- Сообщение, если список пуст -->
                    <div th:if="${persons.empty}" class="text-center py-5 text-muted">
                        <i class="bi bi-people display-1 mb-3 d-block text-secondary"></i>
                        <h4 class="fw-normal">Нет людей в базе данных</h4>
                        <p class="small">Добавьте людей, чтобы построить генеалогическое дерево.</p>
                    </div>

                    <!-- Список людей (Bootstrap List Group) -->
                    <div th:unless="${persons.empty}" class="list-group">
                        <a th:each="person : ${persons}"
                           th:href="@{/tree/{id}(id=${person.id})}"
                           class="list-group-item list-group-item-action d-flex align-items-center p-3">

                            <!-- Иконка человечка -->
                            <div class="bg-light rounded-circle p-2 me-3 text-primary">
                                <i class="bi bi-person-fill fs-5"></i>
                            </div>

                            <!-- ФИО -->
                            <span class="fw-semibold fs-5"
                                  th:text="${person.lastName + ' ' + person.firstName + (person.surName != null ? ' ' + person.surName : '')}">
                                Фамилия Имя Отчество
                            </span>

                            <!-- Стрелочка справа -->
                            <i class="bi bi-chevron-right ms-auto text-secondary"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS (для интерактивных элементов, если понадобятся) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
