<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генеалогическое древо</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение иконок Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .btn-upload {
            background: linear-gradient(135deg, #6f42c1, #6610f2);
            color: white;
            border: none;
        }
        .btn-upload:hover {
            background: linear-gradient(135deg, #5a32a3, #560bd8);
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Заголовок страницы -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-5 fw-bold text-dark">
                <i class="bi bi-diagram-3"></i> Генеалогическое древо
            </h1>
            <p class="text-muted">База данных людей</p>
        </div>
    </div>

    <!-- Сообщения -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
        <div th:text="${errorMessage}">
            Ошибка поиска
        </div>
    </div>

    <!-- Панель управления -->
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="text-muted">
                        <i class="bi bi-people-fill me-1"></i>
                        <span th:text="${persons != null ? persons.size() : 0}">0</span> человек(а) в базе
                    </span>
                </div>
<!--                <div class="d-flex gap-2">-->
<!--                    &lt;!&ndash; Кнопка добавления одного человека &ndash;&gt;-->
<!--                    <a href="/person/new" class="btn btn-success">-->
<!--                        <i class="bi bi-person-plus me-1"></i> Добавить человека-->
<!--                    </a>-->
<!--                    &lt;!&ndash; Кнопка перехода к загрузке из файла &ndash;&gt;-->
<!--                    <a href="/person/upload" class="btn btn-upload">-->
<!--                        <i class="bi bi-upload me-1"></i> Загрузить из файла-->
<!--                    </a>-->
<!--                </div>-->
            </div>
        </div>
    </div>

    <!-- Список людей -->
    <div th:if="${persons != null && !persons.isEmpty()}">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Цикл по людям -->
                <div th:each="person : ${persons}" class="card shadow-sm mb-3 border-0">
                    <div class="card-body">
                        <!-- ФИО как ссылка -->
                        <h4 class="card-title text-primary">
                            <a th:href="@{/person/{id}(id=${person.id})}"
                               class="text-decoration-none fw-bold stretched-link"
                               th:text="${person.lastName + ' ' + person.firstName + ' ' + person.surName}">
                                Фамилия Имя Отчество
                            </a>
                        </h4>

                        <!-- Дата рождения -->
                        <p class="card-text mb-1" th:if="${person.dateOfBirth}">
                            <i class="bi bi-calendar-event text-secondary me-2"></i>
                            <span class="text-muted">Родился(ась):</span>
                            <span class="fw-medium" th:text="${#temporals.format(person.dateOfBirth, 'dd.MM.yyyy')}">01.01.1900</span>
                        </p>

                        <!-- Место рождения -->
                        <p class="card-text" th:if="${person.getBirthAddress()}">
                            <i class="bi bi-geo-alt text-danger me-2"></i>
                            <span class="text-muted">Место рождения:</span>
                            <span th:text="${person.getBirthAddress().getFormatAddress()}">губерния, уезд...</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Блок "Нет данных" -->
    <div th:unless="${persons != null && !persons.isEmpty()}" class="text-center py-5">
        <div class="alert alert-info mb-4" role="alert">
            <i class="bi bi-info-circle me-2"></i> База данных пуста. Начните с добавления людей.
        </div>
<!--        <div class="d-flex justify-content-center gap-3">-->
<!--            <a href="/person/new" class="btn btn-success btn-lg">-->
<!--                <i class="bi bi-person-plus-fill me-2"></i> Добавить человека-->
<!--            </a>-->
<!--            <a href="/person/upload" class="btn btn-upload btn-lg">-->
<!--                <i class="bi bi-upload me-2"></i> Загрузить из файла-->
<!--            </a>-->
<!--        </div>-->
    </div>

    <hr class="my-4">

    <!-- Кнопки навигации -->
    <div class="d-flex justify-content-center gap-3">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-house"></i> На главную
        </a>
        <a href="/search-form" class="btn btn-primary">
            <i class="bi bi-search"></i> Поиск
        </a>
        <a href="/add-person" class="btn btn-outline-success">
            <i class="bi bi-plus-circle"></i> Добавление людей в базу
        </a>
    </div>

</div>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
