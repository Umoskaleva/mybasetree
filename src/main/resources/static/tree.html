<!-- src/main/resources/static/tree.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Генеалогическое древо</title>
    <!--D3.js - это клиентская JavaScript библиотека, которая подключается непосредственно в HTML через CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
    .node circle { fill: #fff; stroke: steelblue; stroke-width: 3px; }
    .node text { font: 12px sans-serif; }
    .link { fill: none; stroke: #ccc; stroke-width: 2px; }
  </style>
</head>
<body>
<div id="tree-container"></div>

<script>
    // 1. Загружаем JSON из Spring Boot API
    d3.json("/api/tree/1").then(function(root) {
      // 2. Строим дерево с помощью D3
      const treeLayout = d3.tree().size([800, 400]);
      const rootD3 = d3.hierarchy(root);
      treeLayout(rootD3);

      // 3. Рисуем SVG
      const svg = d3.select("#tree-container")
        .append("svg")
        .attr("width", 1000)
        .attr("height", 600);

      // 4. Рисуем связи (линии между узлами)
      svg.selectAll(".link")
        .data(rootD3.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      // 5. Рисуем узлы (людей)
      const node = svg.selectAll(".node")
        .data(rootD3.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      node.append("circle").attr("r", 8);
      node.append("text")
        .attr("dy", 3)
        .attr("x", d => d.children ? -10 : 10)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name);
    });
  </script>
</body>
</html>
